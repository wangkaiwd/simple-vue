<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.runtime.global.js"></script>
  <!--  <script src="../build/simple-vue3.global.js"></script>-->
</head>
<body>
<div id="app"></div>
<script>
  const { reactive, createApp, onMounted, ref, h } = Vue;
  const App = {
    name: 'App',
    setup () {
      const count = ref(0);
      onMounted(() => {
        count.value++;
      });
      onMounted(() => {
        count.value++;
      });
      return {
        count
      };
    },
    render () {
      return h('div', {}, this.count);
    }
  };
  createApp(App).mount('#app');
</script>
</body>
</html>
